<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js"></script>
	<script egret="lib" src="libs/modules/res/res.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="lib" src="bin-debug/zero/utils/util.js"></script>
	<script egret="lib" src="bin-debug/zero/scene/Scene.js"></script>
	<script egret="lib" src="bin-debug/zero/utils/Map.js"></script>
	<script egret="lib" src="bin-debug/zero/loading/LoadingUI.js"></script>
	<script egret="lib" src="bin-debug/zero/notification/Controller.js"></script>
	<script egret="lib" src="bin-debug/zero/notification/NotificationCenter.js"></script>
	<script egret="lib" src="bin-debug/zero/RPGUtils/Joystick.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/controller/Controller.js"></script>
	<script egret="lib" src="bin-debug/zero/scene/layer/Layer.js"></script>
	<script egret="lib" src="bin-debug/zero/scene/layer/LayerMgr.js"></script>
	<script egret="lib" src="bin-debug/zero/utils/System.js"></script>
	<script egret="lib" src="bin-debug/zero/scene/SceneMgr.js"></script>
	<script egret="lib" src="bin-debug/zero/loading/LoadingMgr.js"></script>
	<script egret="lib" src="bin-debug/zero/scene/layer/EUILayer.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/controller/Startup.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/controller/TestScrollView.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/scene/Hub.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/scene/Loading.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/scene/Login.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/scene/Startup.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/scene/TestScrollView.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/struct/Scenes.js"></script>
	<script egret="lib" src="bin-debug/Main.js"></script>
	<script egret="lib" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="lib" src="bin-debug/example/constant/global.js"></script>
	<script egret="lib" src="bin-debug/zero/effect/Effect.js"></script>
	<script egret="lib" src="bin-debug/zero/Global.js"></script>
	<script egret="lib" src="bin-debug/zero/loading/ILoadingUI.js"></script>
	<script egret="lib" src="bin-debug/example/hub/main/HubMainController.js"></script>
	<script egret="lib" src="bin-debug/example/hub/main/HubMainView.js"></script>
	<script egret="lib" src="bin-debug/example/loading/LoginLoadingUI.js"></script>
	<script egret="lib" src="bin-debug/zero/notification/IController.js"></script>
	<script egret="lib" src="bin-debug/zero/notification/Notification.js"></script>
	<script egret="lib" src="bin-debug/example/login/LoginMainView.js"></script>
	<script egret="lib" src="bin-debug/example/RPG-game1/GameMainView.js"></script>
	<script egret="lib" src="bin-debug/example/RPG-game1/GameUIView.js"></script>
	<script egret="lib" src="bin-debug/example/RPG-game1/Role.js"></script>
	<script egret="lib" src="bin-debug/example/scenes/HubScene.js"></script>
	<script egret="lib" src="bin-debug/example/scenes/LoginScene.js"></script>
	<script egret="lib" src="bin-debug/example/scenes/RPGScene1.js"></script>
	<script egret="lib" src="bin-debug/zero/utils/Device.js"></script>
	<script egret="lib" src="bin-debug/zero/utils/EZCookie.js"></script>
	<script egret="lib" src="bin-debug/AssetAdapter.js"></script>
	<script egret="lib" src="bin-debug/zero/utils/ResUtils.js"></script>
	<script egret="lib" src="bin-debug/zero/utils/shaders/RotateFilterFactory.js"></script>
	<script egret="lib" src="bin-debug/game-deprecated/controller/Login.js"></script>
	<script egret="lib" src="bin-debug/zero/utils/TimeFormat.js"></script>
	<script egret="lib" src="bin-debug/zero/Comfirm.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="1280"
         data-content-height="720"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": 0 //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * "retina": //是否基于devicePixelRatio缩放画布
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
